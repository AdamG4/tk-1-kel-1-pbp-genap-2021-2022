{% extends 'base.html' %}

{% block content %}
<body>
  <div class="indent-1">
  {% if user.is_authenticated %}
    <br><a href="/news/post-news-article">Post news article</a>
  {% else %}
    <br><a href="/login">Login to post</a>
  {% endif %}
  </div>
  <br>
  <div class="indent-2">
    <div class="card-columns">
      {% for article in articles %}
        <div class="card" style="width: 35rem;">
          <h5 class="card-header text-center">
            {{ article.title }}
          </h5>
          <div class="card-body text-justify">
            {{ article.author }}
            <br>
            <br>{{ post.content }}
          </div>
          <div class="card-footer text-muted text-center">
            {{ article.date }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
{% endblock %}

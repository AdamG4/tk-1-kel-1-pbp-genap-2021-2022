<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <meta charset="UTF-8"/>
    <title>Sports News PBP</title>
  </head>
  <body>
    <div class="bg-dark text-white">
      <div class="indent-2">
        {% if user.is_authenticated %}
          <h2 class="display-4">Welcome {{ user.username }}!</h2>
          <p><a href="/logout">Click here to sign out</a></p>
        {% else %}
          <h2 class="display-4">Welcome Guest!</h2>
          <p><a href="/login">Click here to sign in</p>
        {% endif %}
        <br>
      </div>
    </div>
    <h3 class="container text-center" style="margin-top:300px;">
      <div class="row">
        <div class="col-sm">
          <a href="/news">News</a>
        </div>
        <div class="col-sm">
          <a href="/scoreboard">Scoreboard</a>
        </div>
        <div class="col-sm">
          <a href="/forums">Forums</a>
        </div>
        <div class="col-sm">
          <a href="/ranking">Ranking</a>
        </div>
        <div class="col-sm dropdown">
          <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Games
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdown">
            <a class="dropdown-item" href="/quiz">Quiz</a>
            <a class="dropdown-item" href="/game">Game</a>
          </div>
        </div>
      </div>
    </h3>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
